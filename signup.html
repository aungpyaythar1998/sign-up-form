<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin | Sign-up</title>
</head>
<body>
    <section class="side-image">
        <div class="logo-container">
            <img class="logo" src="images/odin_lined.png">
            <span class="logo-text">ODIN</span>
        </div>
    </section>

    <section class="form-container">
        <article class="sign-up-banner">
            <div class="banner-row">
                This is not a real online service! You know you need something like
                this in your life to help you realize your deeptest dreams. 
                <span>Sign up now to get started</span>
            </div>
            <div class="banner-row">
                You <em>know</em> you want to.
            </div>
            <div class="banner-row">Let's do this</div>
        </article>

        <form class="sign-up-form">
            <div class="name-row">
                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>

            <div class="contact-row">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">PHONE</label>
                    <input type="text" id="phone" name="phone">
                </div>
            </div>
            <div class="password-row">
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" class="error" name="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" class="error" name="confirm-password">
                </div>
            </div>
        </form>
    </section>
</body>
</html>
